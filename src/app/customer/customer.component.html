<div class="jumbotron">
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group row">
                    <label for="uid" class="col-sm-2 col-form-label">Filter</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="keyword" [(ngModel)]="keyword" name="keyword"
                            (keyup.enter)="handleSearch()" (blur)="handleSearch()"
                            placeholder="filter by country">
                    </div>
                <br/><br/>
                    <label for="uid" class="col-sm-2 col-form-label">State :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="state" [(ngModel)]="state" name="state"
                            (keyup.enter)="handleSubmit()" (blur)="handleSubmit()" placeholder="filter by state">
                    </div>
                <br/><br/>
                <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary" (click)=handleSubmit()>Filter</button>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-sm table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of allCustomers">
                            <td>{{customer.id}}</td>
                            <td>{{customer.name}}</td>
                            <td>{{customer.phoneNumber}}</td>
                            <td>{{customer.country}}</td>
                            <td>{{customer.state}}</td>

                        </tr>
                    </tbody>
                </table>
            </form>

        </div>

    </div>
</div>
