<div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form>
            <div class="form-group row">
              <label for="uid" class="col-sm-2 col-form-label">State :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="state" [(ngModel)]="state" name="state">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" (click)=handleSubmit()>Get CustomerList</button>
              </div>
            </div>
  
            <div class="container" *ngIf="successMessage">
                <table class="table table-bordered table-sm table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">name</th>
                        <th scope="col">phoneNumber</th>
                        <th scope="col">State</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let customer of customers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.phoneNumber}}</td>
                        <td>{{customer.state}}</td>
                      </tr>
                    </tbody>
                  </table>
              <br>
              
            </div>
  
           
  
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              {{errorMessage}}
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
